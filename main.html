<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
        <form>
            <input type="text" id="player-1" required name="user1" placeholder="Enter Name">
            <input type="text" id="player-2" required name="user2" placeholder="Enter Name">
            <input type="submit" value="Start Game">
        </form>
        <div id="game-container">
            <h1>Tic Tac Toe</h1>
            <div id="message"></div>
            <div class="grid">
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
                <div id="9"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
